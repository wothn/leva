<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>生词本</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>我的生词本</h1>
    <div class="actions">
      <button id="toggleHighlight">开启/关闭高亮</button>
      <button id="exportWords">导出生词</button>
      <button id="clearWords">清空生词</button>
      <button id="clearCache">清除释义缓存</button>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="搜索生词...">
    </div>
    <div class="vocabulary-list">
      <ul id="wordsList"></ul>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
